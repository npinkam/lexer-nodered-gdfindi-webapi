<script type="text/javascript">

    RED.nodes.registerType('Project Edit', {

        category: 'lexer-function',

            name: { value: "" },

            desc: { value: "" },

            extended: { value: "" },

            productionProcesses: { value: "" },

            layouts: { value: "" },

            stationActivities: { value: "" },

            transportActivities: { value: "" },

            masters: { value: "" },

            assets: { value: "" },

            renderingCondition: { value: "" },

            latitude: { value: "" },

            longitude: { value: "" }

        },

        inputs: 1,

        outputs: 1,

        icon: "file.png",

        label: function () {

            return `Project{${this.projectid || 'id'}} Edit`;

        },
        oneditprepare: () => {
            $("#node-input-extended").typedInput({
                type: "json",
                types: ["json"]
            });
            $("#node-input-productionProcesses").typedInput({
                type: "json",
                types: ["json"]
            });
            $("#node-input-layouts").typedInput({
                type: "json",
                types: ["json"]
            });
            $("#node-input-stationActivities").typedInput({
                type: "json",
                types: ["json"]
            });
            $("#node-input-masters").typedInput({
                type: "json",
                types: ["json"]
            });
            $("#node-input-assets").typedInput({
                type: "json",
                types: ["json"]
            });
            $("#node-input-renderingCondition").typedInput({
                type: "json",
                types: ["json"]
            });
            $("#node-input-transportActivities").typedInput({
                type: "json",
                types: ["json"]
            });
        }

    });

</script>
